<!doctype html>
<html lang="en" class=" bg-dark  text-white-50">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BroJsonTester Â· Bruno</title>

    <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/dashboard/">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Bro-apps</a>
        <input id="url" name="url" class="form-control form-control-dark w-100" type="text" placeholder="Search"
            aria-label="Search" value="https://cat-fact.herokuapp.com/facts/random?animal_type=cat&amount=2">

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#fetchConfig" aria-controls="fetchConfig" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="container-fluid bg-dark">
        <div class="row">
            <!-- aside -->
            <aside id="fetchConfig" class="col-md-3 col-lg-2 d-md-block sidebar collapse text-white-50">
                    <form action="fetch" method="GET" name="config" id="config">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="form-group my-3">
                                <label for="method">Method</label>
                                <select class="form-control form-control-dark" name="method" id="method">
                                    <option selected>GET</option>
                                    <option>POST</option>
                                    <option>PUT</option>
                                    <option>DELETE</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="mode">Mode</label>
                                <select class="form-control form-control-dark" name="mode" id="mode">
                                    <option selected>cors</option>
                                    <option>no-cors</option>
                                    <option>same-origin</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="credentials">Credentials</label>
                                <select class="form-control form-control-dark" name="credentials" id="credentials">
                                    <option>same-origin</option>
                                    <option>include</option>
                                    <option>omit</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="headers">Headers</label>
                                <small class="muted">content-Type :</small>
                                <select class="form-control form-control-dark" name="headers" id="headers">
                                    <option selected>application/json</option>
                                    <option>text/plain</option>
                                    <option>application/x-www-form-urlencoded</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="redirect">Redirect</label>
                                <select class="form-control form-control-dark" name="redirect" id="redirect">
                                    <option>follow</option>
                                    <option>manuel</option>
                                    <option>error</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="referrerPolicy">referrerPolicy</label>
                                <select class="form-control form-control-dark" name="referrerPolicy"
                                    id="referrerPolicy">
                                    <option>no-referrer</option>
                                    <option>no-referrer-when-downgrade</option>
                                    <option>origin</option>
                                    <option>same-origin</option>
                                    <option>strict-origin</option>
                                    <option>strict-origin-when-cross-origin</option>
                                    <option>unsafe-url</option>
                                </select>
                            </div>
                        </form>
                    </form>
            </aside>
            <!-- aside end -->
            <main class="ml-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-white-50">BroJsonTester</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button> -->
                            <!-- <div class="col text-center p-0"><a class="btn brolink btn-success" href="">Fetch</a></div> -->
                            <a class="btn brosubmit btn-success float-right my-3" title="Ou appuyer sur 'entrer'">
                                Executer
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container-fluid text-white-50">
                    <p class="loading h3 text-primary d-none">Chargement...</p>
                    <div class="row position-relative">
                        <section class="reqBody">
                            <pre class="reqBodyJson" contenteditable>{"bodyJson":"contenu"}</pre>
                        </section>
                        <section class="showingPlace">
                            
                        </section>
                    </div>
                </div>

                <!-- <div class="container p-4 text-white-50" contenteditable>
                    Notes ici :
                </div> -->


            </main>
        </div>
    </div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"
        crossorigin="anonymous"></script> -->


</body>
<script src="build/index.js" type="module"></script>

</html>
